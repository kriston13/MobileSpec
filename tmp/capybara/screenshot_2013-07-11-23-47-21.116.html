		<script type="text/javascript">
		//&lt;![CDATA[
			function saveLatLong(position) {
				lat = position.coords.latitude;
				long = position.coords.longitude;

				document.cookie = "WC_LBS_lat=" + lat + "; expires=-1; path=/";
				document.cookie = "WC_LBS_long=" + long + "; expires=-1; path=/";
			}
			
			function saveLocation(position) {
				saveLatLong(position);
				window.location.href = "";
			}
			
			function handleError(error) {
				switch (error.code) {
					case error.PERMISSION_DENIED:
						window.location.href = "http://localhost/webapp/wcs/stores/servlet/m20Index?catalogId=12629&amp;langId=-1&amp;checkInError=LBS_ERROR_PERMISSION_DENIED&amp;storeId=10501";
						break;
					case error.POSITION_UNAVAILABLE:
						window.location.href = "http://localhost/webapp/wcs/stores/servlet/m20Index?catalogId=12629&amp;langId=-1&amp;checkInError=LBS_ERROR_NO_USER_CURRENT_LOC&amp;storeId=10501";
						break;
					case error.TIMEOUT:
						window.location.href = "http://localhost/webapp/wcs/stores/servlet/m20Index?catalogId=12629&amp;langId=-1&amp;checkInError=LBS_ERROR_TIMEOUT&amp;storeId=10501";
						break;
					default:
						window.location.href = "http://localhost/webapp/wcs/stores/servlet/m20Index?catalogId=12629&amp;langId=-1&amp;checkInError=LBS_ERROR_NO_USER_CURRENT_LOC&amp;storeId=10501";
						break;
				}
				
			}

			function locationCheckIn() {
				if (navigator.geolocation) {
					navigator.geolocation.getCurrentPosition(saveLocation, handleError, {enableHighAccuracy:true, timeout:5000});
				}
				else {
					window.location.href = "";
				}
			}

			function showEFlyer(position) {
				saveLatLong(position);
				window.location.href = "";
			}
			
			function enterZipCode(error) {
				switch (error.code) {
					case error.PERMISSION_DENIED:
						window.location.href = "";
						break;
					case error.POSITION_UNAVAILABLE:
						window.location.href = "";
						break;
					case error.TIMEOUT:
						window.location.href = "";
						break;
					default:
						window.location.href = "";
						break;
				}
			}
			
			function currentLocation() {
				if (navigator.geolocation) {
					navigator.geolocation.getCurrentPosition(showEFlyer, enterZipCode, {enableHighAccuracy:true, timeout:5000});
				}
				else {
					window.location.href = "";
				}
			}
		//]]&gt; 
		</script>
